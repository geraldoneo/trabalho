<body>
<p class="fonte"><span class="fonte1">Sistema para controle de empréstimo de equipamentos </span></p>
<table width="100%" border="1">
  <tr>
    <td align="center"><a href="cliente.html">CLIENTE</a></td>
    <td align="center"><a href="equipamento.html">EQUIPAMENTO</a></td>
    <td align="center"><a href="emprestimo.html">EMPRÉSTIMO</a></td>
  </tr>
</table>
<p class="fonte">&nbsp;</p>
<p class="fonte">Controle de Empréstimo</p>
<form id="form1" method="post" action="">
  <p>
    <label for="cpf">CPF do cliente:</label>
    <input type="text" name="cpf" id="cpf" />
  </p>
  <p>
    <label for="nomeCliente">Nome do Cliente</label>
    <input name="nomeCliente" type="text" id="nomeCliente" size="80" />
  </p>
  <p>&nbsp;</p>
<p align="right">
    <input type="submit" name="salvar" id="salvar" value="CONSULTAR" />
  </p>
</form>
<p class="fonte">&nbsp;</p>
<p class="fonte">Consultar Equipamento:</p>
<form id="form2" method="post" action="">
  <p>Selecione o equipamento desejado a ser locado:
    <input type="radio" name="radio" id="internet" value="internet" />
    <label for="internet">Internet</label>
    --
    <input type="radio" name="radio" id="TV" value="TV" />
    <label for="TV">tv</label>
    --
    <input type="radio" name="radio" id="Híbrido" value="Híbrido" />
    <label for="Híbrido">hibrido</label>
  </p>
  <p>
    <label for="equipamentosGrid">Equipamentos Disponíveis</label>
    <select name="equipamentosGrid" id="equipamentosGrid">
    </select>
    <label for="quantidadeEmprestimo"> <br />
      <br />
    Quantidade</label>
    <input type="text" name="quantidadeEmprestimo" id="quantidadeEmprestimo" />
    <input type="submit" name="selecionarEquipamento" id="selecionarEquipamento" value="Selecionar" />
  </p>
  <p>Equipamentos Selecionados:</p>
  <table width="407" border="1">
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p align="right">
    <input type="submit" name="SalvarEmprestimo" id="SalvarEmprestimo" value="Salvar" />
  </p>
</form>
<p class="fonte"></p>
</body>
</html>

<body>
<p class="fonte"><span class="fonte1">Sistema para controle de empréstimo de equipamentos </span></p>
<table width="100%" border="1">
  <tr>
    <td align="center"><a href="cliente.html">CLIENTE</a></td>
    <td align="center"><a href="equipamento.html">EQUIPAMENTO</a></td>

  </tr>
</table>
<p class="fonte"></p>
<p class="fonte">&nbsp;</p>
<p class="fonte">Cadastro de Cliente:</p>
<form id="form1" method="post" action="">
  <p>
    <label for="nome">Nome do Cliente:</label>
    <input type="text" name="nome" id="nome" />
  </p>
<p>
  <label for="cpf">CPF:</label>
  <input type="text" name="cpf" id="cpf" />
</p>
<p>
  <label for="email">E-mail:</label>
  <input name="email" type="text" id="email" size="80" />
</p>
<p>
  <label for="telefone">Telefone:</label>
  <input type="text" name="telefone" id="telefone" />
</p>
<p>---------------------------------------------------------------------------------------</p>
<p>
  <label for="endereco">Endereço:</label>
  <input name="endereco" type="text" id="endereco" size="80" />
</p>
<p>
  <label for="bairro">Bairro:</label>
  <input name="bairro" type="text" id="bairro" size="60" />
</p>
<p>
  <label for="cidade">Cidade:</label>
  <input name="cidade" type="text" id="cidade" size="60" />
</p>
<p>
  <label for="cep">CEP:</label>
  <input type="text" name="cep" id="cep" />
</p>
<p>
  <input type="submit" name="salvar" id="salvar" value="SALVAR" />
  </p>
</form>
<p class="fonte">&nbsp;</p>
<p class="fonte">&nbsp;</p>
